---
layout: default
---

<div class="category-page">
  <h1>Categories</h1>
  <ul class="category-list">
    {%- for category in site.categories -%}
      <li>
        <a href="#{{ category[0] | slugify }}">{{ category[0] }}</a>
        <ul class="blog-list">
          {%- for post in category[1] -%}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {%- endfor -%}
        </ul>
      </li>
    {%- endfor -%}
  </ul>
</div>
